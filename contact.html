		<section class="contact contact-bg">

					<div class="contact-heading center">
							<h2>Contact</h2>
							<p>Get in touch to work together</p>
					</div>

					<form action="">
						<div class="form-group">
							<label for="Name"><span class="sr-only">Name</span>
				        		<input class="full form-control" id="Name" type="text" placeholder="Name" required>
				      		</label>
						</div>

						<div class="form-group">

			      			<label for="Email"><span class="sr-only">Email</span>
			        			<input class="full form-control" id="Email" type="text" placeholder="Email" required>
			      			</label>
			      		</div>
			
						<div class="form-group">
				      		<label for="Subject"><span class="sr-only">Subject</span>
				        		<input class="full form-control" id="Subject" type="text" placeholder="Subject" required>
				      		</label>
						</div>

						<div class="form-group">
				      		<label for="Message"><span class="sr-only">About your project</span>
				        		<textarea rows="7" cols="30" class="full form-control" id="About your project" type="text" placeholder="About your project" required></textarea>
				      		</label>
				      	</div>

						<div class="form-group submit">
			      			<button class="btn btn-primary" type="Submit">Submit</button>
			      		</div>
					</form>
				</div>
